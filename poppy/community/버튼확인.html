<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Poppy-Poppy</title>
    <!-- 모바일 웹 페이지 설정 -->
    <link rel="shortcut icon" href="../share/assets/ico/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="../share/assets/ico/apple-touch-icon-144-precomposed.png" />
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="../share/assets/css/bootstrap.min.css" />
    <!-- 나눔고딕 웹 폰트 적용 -->
    <link rel="stylesheet" type="text/css" href="../share/assets/css/nanumfont.css" />
    <link rel="stylesheet" type="text/css" href="../share/tmpl.css" />
    <link rel="stylesheet" type="text/css" href="../share/searchtab.css" />
    <link rel="stylesheet" type="text/css" href="../share/menu.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
</head>

<body>
    <div class="container">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-primary button-class1">바르셀로나</button>
            <button type="button" class="btn btn-default button-class2">레알마드리드</button>
        </div>
        <!-- javascript start -->
        <script src="../share/assets/js/jquery-3.2.1.min.js"></script>
        <script src="../share/assets/js/bootstrap.min.js"></script>
        <script type="text/javascript">
        $(function() {

            $('.button-class1').click(function() {
                if ($(this).hasClass('btn-default')) $(this).removeClass('btn-default');
                if (!$(this).hasClass('btn-primary')) $(this).addClass('btn-primary');
                if ($('.button-class2').hasClass('btn-primary')) $('.button-class2').removeClass('btn-primary');
                if (!$('.button-class2').hasClass('btn-default')) $('.button-class2').addClass('btn-default');
            });

            $('.button-class2').click(function() {
                if ($(this).hasClass('btn-default')) $(this).removeClass('btn-default');
                if (!$(this).hasClass('btn-primary')) $(this).addClass('btn-primary');
                if ($('.button-class1').hasClass('btn-primary')) $('.button-class1').removeClass('btn-primary');
                if (!$('.button-class1').hasClass('btn-default')) $('.button-class1').addClass('btn-default');
            });

        });
        </script>
        <!-- javascript end -->
</body>

</html>
