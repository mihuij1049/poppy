<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Poppy-Poppy</title>
    <!-- 모바일 웹 페이지 설정 -->
    <link rel="shortcut icon" href="../share/assets/ico/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="../share/assets/ico/apple-touch-icon-144-precomposed.png" />
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="../share/assets/css/bootstrap.min.css" />
    <!-- 나눔고딕 웹 폰트 적용 -->
    <link rel="stylesheet" type="text/css" href="../share/assets/css/nanumfont.css" />
    <link rel="stylesheet" type="text/css" href="../share/tmpl.css" />
    <!-- 반응형 웹을 지원하지 않을 경우 -->
    <!-- <link rel="stylesheet" href="assets/css/non-responsive.css" /> -->
    <!-- IE8 이하 버전 지원 -->
    <!--[if lt IE 9]>
        <script type="text/javascript" src="assets/js/html5shiv.js"></script>
        <script type="text/javascript" src="assets/js/respond.min.js"></script>
        <![endif]-->
    <!-- IE10 반응형 웹 버그 보완 -->
    <!--[if gt IE 9]>
        <link rel="stylesheet" type="text/css" href="assets/css/ie10.css" />
        <script type="text/javascript" src="assets/js/ie10.js"></script>
        <![endif]-->
    <style type="text/css">
    .panel-heading {
        padding: 0;
    }

    .panel-heading a {
        padding: 10px 15px;
        display: block;
        text-decoration: none;
    }

    .content {
        padding-bottom: 50px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h2>주문/결제</h2>
        </div>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            배송지
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <!-- 탭 버튼 구성 -->
                        <ul class="nav nav-tabs" id="mytab">
                            <li class="active"><a href="#page1" data-toggle="tab">최근 배송지</a></li>
                            <li><a href="#page2" data-toggle="tab">직접입력</a></li>
                        </ul>
                        <!-- 탭 페이지 구성 -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade active in" id="page1">
                                <h1>Tab Page1</h1>
                                <div class="form-group">
                                    <select id="selbox">
                                        <option value=""> -- 메시지 선택(선택사항) -- </option>
                                        <option value="1"> 배송전에 미리 연락바랍니다. </option>
                                        <option value="2"> 부재시 경비실에 맡겨주세요. </option>
                                        <option value="3"> 부재시 문 앞에 놓아주세요. </option>
                                        <option value="4"> 빠른 배송 부탁드립니다. </option>
                                        <option value="5"> 택배함에 보관해 주세요. </option>
                                        <option value="direct"> 직접입력 </option>
                                    </select>
                                    <input type="text" id="selboxDirect" name="selboxDirect" />
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="page2">
                                <h1>Tab Page2</h1>
                                <div>
                                    <input type="checkbox" name="default"> 기본 배송지로 저장
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingTwo">
                    <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            주문상품
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                    <div class="panel-body">
                        대용량노즈워크용
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingThree">
                    <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            할인/부가결제
                        </a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                    <div class="panel-body">
                        쿠폰할인
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingThree">
                    <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            결제수단
                        </a>
                    </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                    <div class="panel-body">
                        결제수단 선택
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingFive">
                    <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                            적립 혜택
                        </a>
                    </h4>
                </div>
                <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
                    <div class="panel-body">
                        적립 예정금액
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="../share/assets/js/jquery-3.2.1.min.js"></script>
    <script src="../share/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $(".collapse").collapse({ toggle: false })
    });

    $(function() {
        $("#selboxDirect").hide();

        $("#selbox").change(function() {
            // 직접입력을 누를 때 나타남
            if ($("#selbox").val() == "direct") {
                $("#selboxDirect").show();
            } else {
                $("#selboxDirect").hide();
            }
        })
    });
    </script>
</body>

</html>
